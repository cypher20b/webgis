<div>
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group d-flex">
      <input style="margin-left: 20px;" placeholder="Property ID" type="text" class="form-control" name="prop_id"
        [(ngModel)]="postdata.prop_id">
      <select class="form-control" id="power" placeholder="Property ID" [(ngModel)]="postdata.landuse" name="power"
        #power="ngModel">
        <option *ngFor="let pow of landusage">{{pow}}</option>
      </select>
      <input style="margin-left: 20px;" placeholder="locality eg.COMM25" type="text" class="form-control"
        name="locality" [(ngModel)]="postdata.locality">
    </div>
    <div class="form-group d-flex">
      <input style="margin-left: 20px;" placeholder="Current Owner" type="text" class="form-control" name="owner_curr"
        [(ngModel)]="postdata.owner_curr">
      <input style="margin-left: 20px;" placeholder="Previous Owner" type="text" class="form-control" name="owner_past"
        [(ngModel)]="postdata.owner_past">
      <input style="margin-left: 20px;" placeholder="block No" type="text" class="form-control" name="block_no_1"
        [(ngModel)]="postdata.block_no_1">
    </div>
    <div class="form-group d-flex">
      <input style="margin-left: 20px;" placeholder="Plot No" type="text" class="form-control" name="plot_no"
        [(ngModel)]="postdata.plot_no">
      <input style="margin-left: 20px;" placeholder="Shape Area(acre)" type="text" class="form-control"
        name="shape_area" [(ngModel)]="postdata.shape_area">
      <select class="form-control" id="morta" placeholder="Property ID" [(ngModel)]="postdata.mortgage_v"
        name="morta">
        <option *ngFor="let mort of mortgage_vs">{{mort}}</option>
      </select>
      <select class="form-control" id="power" placeholder="Property ID" [(ngModel)]="postdata.litigation" name="power"
        #power="ngModel">
        <option *ngFor="let pow of litigations">{{pow}}</option>
      </select>
    </div>
    <div class="form-group d-flex">
      <div style="display:inline-flex; width: 90%; margin-left: 20px;">
        <label>Lease Start</label>
        <input [(ngModel)]="postdata.lease_star" name="lease_star" type="date" class="form-control">
      </div>
      <div style="display:inline-flex; width: 90%;">
        <label>Lease Start</label>
        <input [(ngModel)]="postdata.lease_end" name="lease_end" type="date" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-default" (click)="heroForm.reset()">New Hero</button>
  </form>
</div>
